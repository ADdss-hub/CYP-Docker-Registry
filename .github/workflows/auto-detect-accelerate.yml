name: Auto Detect and Accelerate

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  schedule:
    - cron: '0 2 * * *'  # 每天凌晨2点运行
  workflow_dispatch:

permissions:
  contents: write
  packages: write

env:
  GO_VERSION: '1.21'
  NODE_VERSION: '18'

jobs:
  detect:
    name: Auto Detection
    runs-on: ubuntu-latest
    outputs:
      registry_changed: ${{ steps.changes.outputs.registry }}
      accelerator_changed: ${{ steps.changes.outputs.accelerator }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect Changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            registry:
              - 'internal/registry/**'
              - 'internal/handler/**'
            accelerator:
              - 'internal/accelerator/**'
              - 'internal/detector/**'

      - name: Check Registry Health
        run: |
          echo "Checking registry components..."
          if [ -d "internal/registry" ]; then
            echo "Registry module found"
            find internal/registry -name "*.go" | head -10
          fi

      - name: Check Accelerator Health
        run: |
          echo "Checking accelerator components..."
          if [ -d "internal/accelerator" ]; then
            echo "Accelerator module found"
            find internal/accelerator -name "*.go" | head -10
          fi

  build:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: detect
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          fail_ci_if_error: false

  accelerate:
    name: Accelerator Optimization
    runs-on: ubuntu-latest
    needs: [detect, build]
    if: needs.detect.outputs.accelerator_changed == 'true' || github.event_name == 'schedule'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run Accelerator Tests
        run: |
          echo "Running accelerator performance tests..."
          go test -v -bench=. ./internal/accelerator/... || true

      - name: Analyze Performance
        run: |
          echo "Analyzing accelerator performance metrics..."
          # 性能分析脚本

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKER_USERNAME }}/cyp-docker-registry
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push
        uses: docker/build-push-action@v5
        id: docker-build
        continue-on-error: true
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Retry Build and push (if cache failed)
        if: steps.docker-build.outcome == 'failure'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max,ignore-error=true

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, docker]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build Release Binaries
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -o dist/cyp-docker-registry-linux-amd64 ./cmd/server
          GOOS=linux GOARCH=arm64 go build -o dist/cyp-docker-registry-linux-arm64 ./cmd/server
          GOOS=darwin GOARCH=amd64 go build -o dist/cyp-docker-registry-darwin-amd64 ./cmd/server
          GOOS=darwin GOARCH=arm64 go build -o dist/cyp-docker-registry-darwin-arm64 ./cmd/server
          GOOS=windows GOARCH=amd64 go build -o dist/cyp-docker-registry-windows-amd64.exe ./cmd/server

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
          token: ${{ secrets.GITHUB_TOKEN }}
