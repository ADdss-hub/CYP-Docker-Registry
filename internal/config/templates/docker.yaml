# Docker 环境配置模板
# 适用于 Docker 容器部署

app:
  name: "CYP-Registry"
  log_level: "info"

server:
  host: "0.0.0.0"
  port: 8080

storage:
  blob_path: "/app/data/blobs"
  meta_path: "/app/data/meta"
  cache_path: "/app/data/cache"
  max_cache_size: "10GB"

accelerator:
  enabled: true
  upstreams:
    - name: "Docker Hub"
      url: "https://registry-1.docker.io"
      priority: 1
    - name: "阿里云"
      url: "https://registry.cn-hangzhou.aliyuncs.com"
      priority: 2

security:
  force_login: true
  session_timeout: "24h"
  max_login_attempts: 3
  lock_duration: "1h"

docker:
  resource_check: true
  cgroup_v2: auto
  storage_driver: "overlay2"
  enable_healthcheck: true
